dist: bionic

language: c

compiler:
  - clang
  - gcc

addons:
  apt:
    packages:
      - libavcodec-dev
      - libavutil-dev
      - libavformat-dev
      # The following are for meson:
      - python3
      - python3-pip
      - python3-setuptools
      - python3-wheel
      - ninja-build
      # For man pages and documentation
      - python3-sphinx

install:
  - pip3 install meson

script:
  - export DESTDIR=$(mktemp -d)
  - meson setup builddir
  - meson compile -C builddir
  - meson install -C builddir
